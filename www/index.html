<!DOCTYPE html>
<html data-ng-app="TodoMain">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

    <title>Register</title>
    
</head>
<body>

<form action="http://54.200.65.93/subscribers" id="searchForm">
  <input type="text" name="email" placeholder="email">
  <input id="tok" type="text" name="token">
  <input type="submit" value="Register">
</form>
<!-- the result of the search will be rendered inside this div -->
<div id="result"></div>

    <div id="app-status-div">
        <ul id="app-status-ul">
            <li>Cordova PushNotification Plugin Demo</li>
        </ul>
    </div>
	 <p id="devprop">Loading device properties...</p>

    
	<script type="text/javascript" src="js/index.js"></script>

    <script src="Scripts/jquery-1.8.3.min.js"></script>


	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="PushNotification.js"></script>
	<script type="text/javascript" src="device.js"></script>
	
	
	
	
	<script>
// Attach a submit handler to the form
$( "#searchForm" ).submit(function( event ) {
 
  // Stop form from submitting normally
  event.preventDefault();
 
  // Get some values from elements on the page:
  var $form = $( this ),
    term = $form.find( "input[name='email']" ).val(),
    url = $form.attr( "action" );
 
  // Send the data using post
  var posting = $.post( url, { 'token': token, 'proto':'c2dm', 'lang':'nl', 'badge': '0'} );
 
  // Put the results in a div
  posting.done(function( data ) {
    $( "#result" ).append( data );
  });
  
  data = $.get('http://54.200.65.93/event?events='+term);
  $( "#result" ).append( data );
});
</script>



<script type="text/javascript">

            appmob.initialize();

 document.addEventListener("deviceready", onDeviceReady, false);
 
  function onDeviceReady() {
        $("#devprop").append(  'Device Name: '     + device.name     + '<br />' + 
                            'Device Cordova: '  + device.cordova + '<br />' + 
                            'Device Platform: ' + device.platform + '<br />' + 
                            'Device UUID: '     + device.uuid     + '<br />' + 
                            'Device Version: '  + device.version  + '<br />');
    }
			</script>
</body>
</html>
